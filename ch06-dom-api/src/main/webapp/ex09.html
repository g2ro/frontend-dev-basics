<!DOCTYPE html>
<html lang="">
<head>
<title>ex09</title>
<meta charset="UTF-8">

<script>
window.onload = function(){
	setTimeout(function(){
		// setAttribute/getAttribute
		// 표준 속성 접근에 사용도 가능하지만
		// 비표준 속성에 대해 쓰기/읽기 위해 사용한다.
		var imgElement = document.createElement('img');
		
		imgElement.setAttribute('src', '/ch06/check.png');
		imgElement.setAttribute('alt', '체크이미지');
		imgElement.setAttribute('title', '체크이미지');
		imgElement.setAttribute('style', 'width: 10px');
		imgElement.setAttribute('data-no', 10); // 비표준 속성을 사용할 때는 prefix "data-"를 달아 사용한다. =>data-no가 표준 형식이 된다.
		
		// imgElement.no = 10 // => 적용이 되지 않음
		
		
		document.body.appendChild(imgElement);
	},3000);
}
</script>

</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기2</h2>
	<ul>
		<li data-email='1'></li>
		<li data-no='2'></li>
		<li data-no='3'></li>
	</ul>
</body>
</html>
