<!DOCTYPE html>
<html lang="">
<head>
<title>ex11</title>
<meta charset="UTF-8">
<script>
/* 
	1. Event Name
		- load
		- keydown -> keyup -> keypress
		- mousemove, mouseout, mouseover
		- mousedown -> mouseup -> click ... mousedown -> mouseup -> click -> dblclick
		- submit
		- focus, blur(focus를 잃을때), change
		- touch
		
	2. Event Attribute(DOM Event Model Lv.0)
		onclick, onmouseover, onload, ...
		el.onclick = function() {}
 	3. Event Listener(DOM Event Model Lv.2)
 		// ui 적인 요소로 인해 event를 2번 처리해야하는 것이 존재함.=> css bootstrap의 경우에는 js도 같이 올라간 경우 가 많다,이벤트 리스너를 통해 여러개의 이벤트를 받는다.
 		el.addEventListener('click', function(){})
		
 	4. DOM Event Model
	
 */
 window.onload = function(){
 	document
 		.getElementById("header-2")
 		.onclick = function(){
 		console.log('Event Model Level0 - Basic');
 	}
 	
 	document
 		.getElementById("header-3")
 		.addEventListener("click", function(){
 			console.log('Event Model Level2-1');
 		}); // multi listener
 		
 		document
 		.getElementById("header-3")
 		.addEventListener("click", function(){
 			console.log('Event Model Level2-2');
 		}); // multi listener
}
 		
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>5. Event 처리</h2>
	<h3 onclick="console.log('Event Model Lv.0 - Inline');">Event Model Level0 - Inline</h3> <!-- 크게 추천하는 방식은 아니지만, react에선 사용되는 방식 -->
	<h3 id='header-2' >Event Model Level0 - Basic</h3>
	<h3 id='header-3'>Event Model Level2</h3>
</body>
</html>
