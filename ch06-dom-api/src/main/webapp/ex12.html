<!DOCTYPE html>
<html lang="">
<head>
<title>ex12</title>
<meta charset="UTF-8">
<script>
/*
 기본 이벤트 동작 막기
 1. achor : 버튼이나 메뉴로 사용할 때 
 2. form :  validation, ajax방식 submmit
spa(sing page application)
 */
 
 window.addEventListener("load", function(){
	 document
	 	.getElementById('btn-delete')
	 	.addEventListener('click', function(event){
	 		event.preventDefault();
			console.log("ajax로 지워야 합니다.");	 
	 	});
 });
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>6. 기본(default) Event Hanlder 동작 막기 - 1. anchor</h2>
	
	<a href="" id='btn-delete'>삭제</a> <!-- 기본동작이 href로 이동하기 때문에 깜빡인다 =>하지만 의미상 관례상 많이 사용됨 => 따라서 eventListener로 페이지 이동을 막아 사용한다. -->
</body>
</html>
