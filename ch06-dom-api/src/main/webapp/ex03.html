<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>3. localtion 객체</h2>
	<h3>Refresh Page 하는 방법</h3>
	
	<!-- redirect 하기 -->	
	<button onclick="location.href='https://www.poscodx.com';">우리회사</button>
	
	<!-- refresh 하기 방법1 : F5 cached -->	
	<button onclick="location = location;">refresh01</button>
	
	<!-- refresh 하기 방법2 : F5 cached -->	
	<button onclick="location.href = location.href">refresh02</button>
	
	<!-- refresh 하기 방법3 : F5 cached-->	
	<button onclick="location.assign('');">refresh03</button>
	
	<!-- refresh 하기 방법4 : F5 cached-->	
	<button onclick="location.replcae(location);">refresh04</button>
	
	<!-- refresh 하기 방법5 : Cmd + F5 -->	
	<button onclick="location.reload()">refresh05</button>
</body>
</html>
